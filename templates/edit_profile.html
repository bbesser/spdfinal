{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Profile</h1>
    <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" value="{{ user['name'] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" value="{{ user['email'] }}" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" name="location" value="{{ user['location'] }}">
        </div>
        <div class="form-group">
            <label for="profile_photo">Profile Photo</label>
            <input type="file" class="form-control" name="profile_photo" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{{ url_for('profile') }}" class="btn btn-secondary mt-3">Back to Profile</a>
</div>
{% endblock %}
