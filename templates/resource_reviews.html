{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Leave a Review</h2>
    <p class="text-muted">Rate your experience with this reservation</p>
    <hr>

    <!-- Review Form -->
    <form action="{{ url_for('resource_reviews', resource_id=resource_id) }}" method="post">
        <!-- Rating -->
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" id="rating" name="rating" required>
                <option value="" disabled selected>Select your rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>

        <!-- Comment -->
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Describe your experience..." required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit Review</button>
        <a href="{{ url_for('resources') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
